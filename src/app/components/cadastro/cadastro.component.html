<h2>Cadastro</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" [(ngModel)]="account.username" name="username" required>
    <div class="error-message" *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.submitted)">
      Username é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" [(ngModel)]="account.password" name="password" required>
    <div class="error-message" *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.submitted)">
      Senha é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="repassword">Confirm Password:</label>
    <input class="form-control" type="password" id="repassword" [(ngModel)]="account.repassword" name="repassword" required>
    <div class="error-message" *ngIf="form.controls['repassword'].invalid && (form.controls['repassword'].dirty || form.submitted)">
      Senha é obrigatória.
    </div>
  </div>
  
  <div class="form-group">
    <label for="birthdate">Birthdate:</label>
    <input class="form-control" type="date" id="birthdate" [(ngModel)]="account.birthdate" name="birthdate" required>
    <div class="error-message" *ngIf="form.controls['birthdate'].invalid && (form.controls['birthdate'].dirty || form.submitted)">
      Data de nascimento é obrigatório.
    </div>
  </div>
   
  <button class="btn btn-primary btn-block" type="submit" [disabled]="form.form.invalid">Cadastrar</button>
</form>
