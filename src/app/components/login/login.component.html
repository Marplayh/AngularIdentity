<h2 class="text-center">Login</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" [(ngModel)]="user.username" name="username" required>
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" [(ngModel)]="user.password" name="password" required>
  </div>
  
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Login</button>
  <button type="button" class="btn btn-link btn-block" 
  [routerLink]="['/cadastro']">Cadastrar</button>
</form>
